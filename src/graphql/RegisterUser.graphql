mutation RegisterAccount(
  $email: String!,
  $password: String!,
  $redirectUrl: String,
  $channel: String,
  $firstName: String,
  $lastName: String
) {
  accountRegister(
    input: {
      email: $email,
      password: $password,
      redirectUrl: $redirectUrl,
      channel: $channel,
      firstName: $firstName,
      lastName: $lastName
    }
  ) {
    user {
      email
      id
      firstName
      lastName
    }
    errors {
      field
      message
    }
    requiresConfirmation
  }
}
