query CurrentUserFull {
  me {
    id
    email
    firstName
    lastName
    isStaff
    avatar {
      url
      alt
    }
    addresses {
      id
      streetAddress1
      streetAddress2
      city
      cityArea
      postalCode
      country {
        code
        country
      }
      countryArea
      phone
      isDefaultBillingAddress
      isDefaultShippingAddress
    }
    defaultShippingAddress {
      id
      streetAddress1
      city
      postalCode
      country {
        code
        country
      }
    }
    defaultBillingAddress {
      id
      streetAddress1
      city
      postalCode
      country {
        code
        country
      }
    }
    metadata {
      key
      value
    }
  }
}
