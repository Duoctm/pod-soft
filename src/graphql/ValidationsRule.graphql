query addressValidationRules($countryCode: CountryCode!) {
	addressValidationRules(countryCode: $countryCode) {
		...ValidationRulesFragment
	}
}

fragment ValidationRulesFragment on AddressValidationData {
	addressFormat
	allowedFields
	requiredFields
	countryAreaType
	postalCodeType
	cityType
	countryAreaChoices {
		raw
		verbose
	}
}
