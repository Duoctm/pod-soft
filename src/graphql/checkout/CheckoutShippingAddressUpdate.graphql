mutation checkoutShippingAddressUpdate($checkoutId: ID!, $shippingAddress: AddressInput!) {
	checkoutShippingAddressUpdate(
		id: $checkoutId
		shippingAddress: $shippingAddress
		validationRules: { checkRequiredFields: false }
	) {
		checkout {
			id
			shippingAddress {
				...CustomAddress
			}
			billingAddress {
				...CustomAddress
			}
		}
		errors {
			field
			code
			message
		}
	}
}
