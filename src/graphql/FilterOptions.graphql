query FilterOptions($first: Int!, $after: String, $channel: String!, $filter: ProductFilterInput) {
	products(first: $first, after: $after, channel: $channel, filter: $filter) {
		totalCount
		edges {
			node {
				...ProductListItem
			}
			cursor
		}
		pageInfo {
			endCursor
			hasNextPage
		}
	}
}

fragment ProductListItem on Product {
	id
	name
	slug
	description
	pricing {
		priceRange {
			start {
				gross {
					amount
					currency
				}
			}
			stop {
				gross {
					amount
					currency
				}
			}
		}
	}
	category {
		id
		name
	}
	thumbnail(size: 1024, format: WEBP) {
		url
		alt
	}
}
