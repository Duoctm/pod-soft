query FilterOptions($channel: String!, $filter: ProductFilterInput) {
	products(first: 10, channel: $channel, filter: $filter) {
		edges {
			node {
				...ProductListItem
				attributes {
					attribute {
						slug
						name
					}
					values {
						name
						slug
					}
				}
			}
		}
	}
}

fragment ProductListItem on Product {
	id
	name
	slug
	description
	pricing {
		priceRange {
			start {
				gross {
					amount
					currency
				}
			}
			stop {
				gross {
					amount
					currency
				}
			}
		}
	}
	category {
		id
		name
	}
	thumbnail(size: 1024, format: WEBP) {
		url
		alt
	}
}
